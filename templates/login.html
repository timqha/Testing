<section class="login">
  <div class="container">
    <div class="row form-cont-login">
      <form id="login">
        <div class="col-md-offset-3 col-md-6">
          <input type="text" placeholder="username" ng-model="user.username">
        </div>
        <div class="col-md-offset-3 col-md-6">
          <input type="password" placeholder="password" ng-model="user.password">
        </div>
        <div class="col-md-offset-3 col-md-6 padding-button">
          <div class="row">
            <div class="col-md-offset-4 col-md-8">
              <a ui-sref="register">registration</a>
              <button ng-click="login()" class="btn-l-green">LOGIN</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
