<section class="reg">
  <div class="container">
    <div class="row form-cont-reg">
      <form id="registration">
        <div class="col-md-offset-3 col-md-6">
          <input type="text" placeholder="username" ng-model="user.username">
        </div>
        <div class="col-md-offset-3 col-md-6"><input type="password" placeholder="password" ng-model="user.password">
        </div>
        <div class="col-md-offset-3 col-md-6"><input type="password" placeholder="repeat password"
                                                     ng-model="repeatpass"></div>
        <div class="col-md-offset-3 col-md-6 padding-button">
          <div class="row">
            <div class="col-md-offset-4 col-md-8">
              <a ui-sref="login">login</a>
              <button ng-click="register()" class="btn-l-green">CREATE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
